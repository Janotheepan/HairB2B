  <div id="advance-serch">
    <div class="a-search">
      <h4>Search By,</h4>



      <p>Skill</p>
      <input type="text" list="skillss" name="skill" placeholder="Preferred Skill" [(ngModel)]="ass">&nbsp;
      <button class="arrow" type="submit" name="search" routerLink="../skill_result" [queryParams]="{assk: ass}">
        >>
      </button>
      <datalist id="skillss">
        <option value="Barber"></option>
        <option value="Dry Cutting"></option>
        <option value="Fading"></option>
        <option value="Makeup"></option>
        <option value="Shaving"></option>
      </datalist>


      <p>Start Date</p>
      <input type="date" name="date" disabled>&nbsp;
      <button class="arrow">
        >>
      </button>


      <p>price</p>
      <input type="text" name="price" placeholder="Accepted Price for Morning" [(ngModel)]="asp">&nbsp;
      <button class="arrow" type="submit" name="search" routerLink="../price_result" [queryParams]="{aspc: asp}">
        >>
      </button>


      <p>price</p>
      <input type="text" name="price" placeholder="Accepted Price for Evening" [(ngModel)]="aspe">&nbsp;
      <button class="arrow" type="submit" name="search" routerLink="../price_result_eve" [queryParams]="{aspce: aspe}">
        >>
      </button>


      <p>Location</p>
      <input type="text" list="suggestlocation" name="location" placeholder="Preferred Location" [(ngModel)]="asl">&nbsp;
      <button class="arrow" type="submit" name="search" routerLink="../location_result" [queryParams]="{aslc: asl}">
        >>
      </button>
      <datalist id="suggestlocation">
        <option *ngFor="let location of locations" [value]="location.location"></option>
      </datalist>


      <p>Job Type</p>
      <input type="text" list="suggestjobrole" name="jobrole" placeholder="I Need The," [(ngModel)]="asj">&nbsp;
      <button class="arrow" type="submit" name="search" routerLink="../jobrole_result" [queryParams]="{asjr: asj}">
        >>
      </button>
      <datalist id="suggestjobrole">
        <option *ngFor="let jobrole of jobroles" [value]="jobrole.type"></option>
      </datalist>
      <br><p></p>



      <button class="searchbtn1" type="submit" name="search" value="Go For Filter" routerLink="../as_result" [queryParams]="{sill: ass, prs: asp, prse: aspe, locn: asl, jobr: asj}">Go for Full Filter</button>
    </div>
  </div>
