<div class="box-devider" *ngFor="let result of results">
  <div id="stylist-list" class="row">
    <div id="desg" class="col-sm-md-4">
      <a>
        <img src="{{result.images}}" class="profile_picture" /><br>
      </a>
    </div>
    <div id="design" class="col-sm-md-8">
      <a>
        <h4>{{result.name}}</h4><br>
        {{result.stars}}<br>
        {{result.desc}}<br>
        {{result.rate}}<br>
        {{result.skill}}<br>
      </a>
    </div>
  </div>
</div>
<br>
