<div id="alg" class="container">
  <form (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <p><input type="text" placeholder="Name" name="name" required> </p>
    </div>
    <div class="form-group">
      <p><input type="text" placeholder="E-Mail" name="email" required> </p>
    </div>
    <div class="form-group">
      <p><input type="password" placeholder="Password" name="passwd" required> </p>
    </div>
    <div class="form-group">
      <p><input type="password" placeholder="Re-Enter Password" name="rpasswd" required> </p>
    </div>
    <div class="form-group">
      <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="jobrole" required> Hair Stylist &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="jobrole" required> Salon
      </p>
    </div>
    <div id="submit" class="form-group">
      <input type="submit" value="Create Account" name="submit">
    </div>
  </form>
</div>
