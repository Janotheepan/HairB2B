<!-- Contact Start -->
<section id="contact" class="contact-us section-space-padding">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="section-title">
          <h2>Comments</h2>
          <p>Here You Can send your complaints about the Platform</p>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-md-6">

        <div class="row">
          <form>

            <div class="col-sm-6">
              <div class="form-group">
                <input type="text" id="name" class="form-control" placeholder="Your Name">
              </div>
            </div>

            <div class="col-sm-6">
              <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Your Email">
              </div>
            </div>

            <div class="col-sm-12">
              <select id="subject" class="form-group form-control">
                <option value="" selected disabled>You Are The,</option>
                <option>Registered Stylist</option>
                <option>Registered Salon</option>
                <option>Unregistered User</option>
              </select>
            </div>

            <div class="col-sm-12">
              <div class="textarea-message form-group">
                <textarea id="message" class="textarea-message form-control" placeholder="Your Message" rows="5"></textarea>
              </div>
            </div>


            <div class="text-center">
              <button type="submit" class="button button-style button-style-dark button-style-icon fa fa-long-arrow-right text-center">Submit</button>
            </div>

          </form>

        </div>
      </div>


      <div class="col-md-6">
        <div id="my-address" class="map space-set">
          <p>Map will not be display without Internet Connection.</p>
        </div>
      </div>


    </div>
  </div>

</section>
<!-- Contact End -->
